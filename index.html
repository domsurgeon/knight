<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Knight learns" />
    <title>Knight movements test</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script> -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <h1>Knight to <i>coordinates</i></h1>
    <p>
      Board rows (columns): <input type="text" id="board-width" onchange="rememberBW()" />
    </p>
    <p id="inpi"></p>
    <table></table>
    <p id="result"></p>

    <!-- <button onClick="loadModel()">load model</button> -->
    <h4>Math solution <button onclick="display()">Calc</button></h4>
    <h4>Random moves solution <button onClick="display('walk')">Move</button></h4>
    <p>
      Random tries: <input type="text" id="tries" onchange="rememberTries()" size="3"/>
    </p>
    <div id="model-btns" style="display: none">
      <h4>ML solution</h4>
      <p>Training data: <span id="train-data">0</span></p>
      <p>
        <!-- <button onClick="normalizeIt()">normalize set</button> > -->
        <button onClick="trainModel()">train model</button> >
        <button onClick="display('predict')">predict board</button>
      </p>
    </div>
    <!-- <button onClick="saveModel()">save model</button> -->

    <script src="https://code.jquery.com/jquery-1.9.0.min.js"></script>

    <script src="controls/model.js"></script>
    <script src="controls/board.js"></script>
    <script src="controls/prediction.js"></script>
    <script src="controls/utils.js"></script>
    <script src="controls/walk.js"></script>
  </body>
</html>
